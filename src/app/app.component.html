
<div class="container">
    <a routerLink="" class="logo"><h1>PokedeX</h1></a>

    @if(authService?.currentUser() === null){
        <div class="logReg">
            <a routerLink="login"><h3>Login</h3></a>
            <a routerLink="register"><h3>Register</h3></a>
        </div>
    }
    
    @if(authService?.currentUser()){
        
        <div>
            @if(userService?.getAdmin()){
                <a routerLink="accountList"><mat-icon>key</mat-icon></a>
            }
            <a routerLink="favourites" class="star"><mat-icon>favorite</mat-icon></a>
            <a routerLink="profile"><mat-icon>person</mat-icon></a>
            <a (click)="logout()"><mat-icon>logout</mat-icon></a>
        </div>
    }
</div>


<router-outlet></router-outlet>

<footer></footer>
