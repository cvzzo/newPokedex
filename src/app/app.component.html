
<div>
    <a routerLink="" class="logo"><h1>PokedeX</h1></a>
    
    @if(authService?.currentUser() === null){
        <div>
            <a routerLink="login"><h3>Login</h3></a>
            <a routerLink="register"><h3>Register</h3></a>
        </div>
    }

    @if(authService?.currentUser()){
        <a routerLink="favourites" class="star"><h3>Favourites</h3></a>

        <div>
            @if(authService?.isRoleAdmin()){
                <a routerLink="accountList"><h3>Admin</h3></a>
            }
            <a routerLink="profile"><h3>Profile</h3></a>
            <a (click)="logout()"><h3>Logout</h3></a>
        </div>
    }
</div>



<router-outlet></router-outlet>
