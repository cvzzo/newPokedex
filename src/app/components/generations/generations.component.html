<div>
    <h2>Choose a generation</h2>
    <hr>

    <div *ngFor="let gen of generations" >
        <div class="gen-container">
            <a [routerLink]="['/generation', gen.id]">
                <h1>{{gen.name.replace('-', ' ') | uppercase }}</h1>
                <h3>{{gen.main_region.name | titlecase}}</h3>
            </a>
        </div>
    </div>
</div>
