<h2>Choose a series</h2>
<hr>

<div class="seriresContainer">
    <ng-container *ngFor="let serie of series">
        <div class="serie">
            <a [routerLink]="['/serie', serie.name]">
                <h2 class="serieTitle">{{serie.name}}</h2>
                <img [src]="serie.images.logo" alt="">
            </a>
        </div>
    </ng-container>

</div>
