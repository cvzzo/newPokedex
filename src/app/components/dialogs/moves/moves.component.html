<h2 mat-dialog-title>{{data.resp.name.replace('-', ' ') | titlecase}} Info</h2>
<mat-dialog-content>
    <h3 *ngIf="data.resp.accuracy !== null"><span>Accuracy: </span> {{data.resp.accuracy}}</h3>
    <h3 *ngIf="data.resp.power !== null"><span>Power: </span> {{data.resp.power}}</h3>
    <h3 *ngIf="data.resp.pp !== null"><span>PP: </span> {{data.resp.pp}}</h3>
    <h3 *ngIf="data.resp.priority !== null"><span>Priority: </span> {{data.resp.priority}}</h3>
    <h3 *ngIf="data.resp.type !== null"><span>Type: </span> {{data.resp.type.name.replace('-', ' ') | titlecase}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
